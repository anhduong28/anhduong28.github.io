   This is a project of healthcare what we are working with big client. A strategic vision project with a new access to digital transformation/ IoT in healthcare domain. The platform is built based on the open business model, provides solutions for many companies/ groups relating to healthcare (including solutions for surgery, hospital, companies of smart medical supplies). The system needs to be integrate smart medical supplies, big software systems such as ERM, through medical international standards as well as connecting protocol like NFC, Bluetooth, etc. Product of this project will be a PaaS in cloud computing environment.
